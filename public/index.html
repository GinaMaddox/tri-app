

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="index.js" defer></script>
</head>

<body>
  <div id="vue-app">

    <nav>
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" href="/#/">Home Page</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/#/signup">Sign Up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/#/login">Login In</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/#/logout">Logout</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/#/dashboard">Dashboard</a>
        </li>
      </ul>
    </nav>

    <router-view></router-view>

  </div>


  <template id="signup-page">
    <div class="vue-component">

      <div class="container">
        <h1>Signup</h1>
        <ul>
          <li class="text-danger" v-for="error in errors">{{ error }}</li>
        </ul>
        <div class="form-group">
          <label>First Name:</label> 
          <input type="string" class="form-control" v-model="first_name">
        </div>
        <div class="form-group">
          <label>Last Name:</label> 
          <input type="string" class="form-control" v-model="last_name">
        </div>
        <div class="form-group">
          <label>Email:</label>
          <input type="email" class="form-control" v-model="email">
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input type="password" class="form-control" v-model="password">
        </div>
        <div class="form-group">
          <label>Password confirmation:</label>
          <input type="password" class="form-control" v-model="passwordConfirmation">
        </div>
        <button class="btn btn-primary" v-on:click="submit()">Submit</button>
      </div>

    </div>
  </template>

  <template id="home-page">
  <div class="vue-component">
    <div class="jumbotron">
      <h1 class="display-4">{{message}}</h1>
      <p class="lead">Introductory info goes here.</p>
      <hr class="my-4">
      <p>Secondary signup or login info.</p>
      <a class="btn btn-primary btn-lg" href="/#/signup" role="button">Get Started</a>
      <a class="btn btn-primary btn-lg" href="/#/login" role="button">Login</a>
    </div>
  </div>
</template>




<template id="login-page">
  <div class="vue-component">

    <div class="container">
      <h1>Login</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>


<template id="dashboard-page">
  <div class="vue-component">
    <p> {{ message }}</p>
    <div v-for="workout in workouts">
     <p>swim: {{workout.swim}} bike: {{workout.bike}} run: {{workout.run}} total hours: {{workout.total_hours}}</p>
     <hr>
    </div>
  </div>
</template>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
