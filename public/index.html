<body>
  <div id="vue-app">

    <nav>
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" href="/#/">Home Page</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/#/signup">Sign Up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/#/login">Login In</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/#/logout">Logout</a>
        </li>
        <li class="nav-item">

        </li>
      </ul>
    </nav>

    <router-view></router-view>

  </div>


  <template id="signup-page">
    <div class="vue-component">

      <div class="container">
        <h1>Signup</h1>
        <ul>
          <li class="text-danger" v-for="error in errors">{{ error }}</li>
        </ul>
        <div class="form-group">
          <label>First Name:</label> 
          <input type="string" class="form-control" v-model="first_name">
        </div>
        <div class="form-group">
          <label>Last Name:</label> 
          <input type="string" class="form-control" v-model="last_name">
        </div>
        <div class="form-group">
          <label>Email:</label>
          <input type="email" class="form-control" v-model="email">
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input type="password" class="form-control" v-model="password">
        </div>
        <div class="form-group">
          <label>Password confirmation:</label>
          <input type="password" class="form-control" v-model="passwordConfirmation">
        <div class="form-group">
          <label>Race Date:</label>
          <input type="date" class="form-control" v-model="race_date"value="2018-07-29">
        </div>
        <button class="btn btn-primary" v-on:click="submit()">Submit</button>
      </div>

    </div>
  </template>

  <template id="home-page">
  <div class="vue-component">
    <div class="jumbotron">
      <h1 class="display-4">{{message}}</h1>
      <p class="lead">Introductory info goes here.</p>
      <hr class="my-4">
      <p>Secondary signup or login info.</p>
      <a class="btn btn-primary btn-lg" href="/#/signup" role="button">Get Started</a>
      <a class="btn btn-primary btn-lg" href="/#/login" role="button">Login</a>
    </div>

  </div>
</template>




<template id="login-page">
  <div class="vue-component">

    <div class="container">
      <h1>Login</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>


<template id="dashboard-page">
  <div class="vue-component">
    <p> {{ message }}</p>
    <div v-for="workout in workouts">
     <p>Swim: {{ workout.swim_hours}} {{workout.swim}}</p>
     <p>Bike: {{workout.bike_hours}} {{workout.bike}}</p> 
     <p>Run: {{workout.run_hours}} {{workout.run}}</p> 
     <p>Total Training Time: {{workout.total_hours}}</p>
     <hr>
    </div>
  </div>

</template>
